<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app with Js</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images" aria-label="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1008908718/photo/woman-holding-a-pumpkin-with-autumn-flowers.jpg?s=612x612&w=0&k=20&c=fLfP4UR2hybhS9Hg_Jo9PF7DT1Drk_jUlC9JG8kuIUY="
                alt="Woman-holding a pumpkin with autumn flowers">

            <a href="https://www.istockphoto.com/photo/woman-holding-a-pumpkin-with-autumn-flowers-gm1008908718-272080377"
                target="_blank">Woman holding a pumpkin with autumn flowers</a>

        </div>

        <div class="search-result">
            <img src="https://media.istockphoto.com/id/637585790/photo/mountain-river-in-autumn-norway.jpg?s=2048x2048&w=is&k=20&c=DAt89xFxfWWVmAPUnrJoQthJBpgKlXCrDmK-wKoT_po="
                alt="/mountain river in autumn norway">

            <a href="https://www.istockphoto.com/photo/mountain-river-in-autumn-norway-gm637585790-113801511"
                target="_blank">Mountain river in autumn norway</a>
        </div>
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1090223948/photo/young-boy-hugging-puppy.jpg?s=2048x2048&w=is&k=20&c=I7Gs7OiOXbWDv-aE125rrrfG-52QpC4H8AjG84PVec0="
                alt="Young boy hugging puppy">

            <a href="https://www.istockphoto.com/photo/young-boy-hugging-puppy-gm1090223948-292469516"
                target="_blank">Young boy hugging puppy</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>




    <script src="./script.js"></script>
</body>

</html>
